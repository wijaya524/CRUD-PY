<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<style>
    body {
        background-color: #222831;
        color: #EEEEEE;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: 500;
    }

    form {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .name-component {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .description-component {
        display: flex;
        flex-direction: column;
        padding-top: 15px;
    }

    input {
        background-color: #EEEEEE;
        color: #000;
        outline: none;
        border-radius: 5px;
        padding-left: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
    }

    textarea {
        background-color: #EEEEEE;
        color: #000;
        outline: none;
        border-radius: 5px;
        padding-left: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
    }

    button {
        background-color: #00ADB5;
        color: white;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;
    }

    @media screen and (min-width: 768px) {

        body {
            min-width: 768px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 5px;
        }

        .name-component {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .description-component {
            display: flex;
            flex-direction: column;
            padding-top: 15px;
        }
    }
</style>


<body>
    <header>
        <h1>Create Item</h1>
    </header>
    <form method="POST">
        <content class="name-component">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required>
        </content>
        <content class="description-component">
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description"></textarea>
        </content>
        <button type="submit">Create</button>
    </form>
</body>

</html>
